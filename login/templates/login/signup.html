{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <link href="{% static 'login/login_style.css' %}" type='text/css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
<body>
<div class="login-form">
<h3> 회원가입 </h3>
<form method="POST" style="margin-bottom: 0px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">제출</button>
</form>
    <div id="return">
    <a href="{% url 'index' %}">돌아가기</a>
    </div>
</div>
</body>
